<!DOCTYPE html>
<html>
    <head>
       <title>Rainbow is glad to see you</title>
       <meta charset="UTF-8">
       <meta name="description" content="Сообщество любителей раскраски и делать этот мир ярким">
       <link rel="shortcut icon" type="image/x-icon" href="../img/icon.jpg">
       <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body class="main">
        <header id="header"> 
            <img src="../img/main.jpg" alt="Picture must be here" height="200" width="1345">
            <div align="center">
            <form action="../index.html" method="post" name="recovery">
                <fieldset class="field">
                    <legend><h4>Creat an account</h4></legend>
                    <div>
                        <label for="name">Your name</label> 
                        <input id="name" type="text" placeholder="Your name" required>
                    </div>
                    <label for="country">Your country</label>
                    <select id="country" required> 
                        <optgroup label="Europe"> 
                        <option value="E1">Portugal</option> 
                        <option value="E2">Spain</option> 
                        <option value="E3">France</option> 
                        <option value="E4">Italy</option>
                        <option value="E5">Germany</option>
                        <option value="E6">Great Britain</option>
                        <option value="E7">Russia</option>
                        </optgroup>
                        <optgroup label="Asia">
                        <option value="A1">Japan</option> 
                        <option value="A2">China</option> 
                        <option value="A3">Thailand</option> 
                        <option value="A4">Vietnam</option>
                        </optgroup>
                    </select>
                    <div>
                        <label for="email">Your email</label> 
                        <input id="email" type="email" placeholder="Your email" required>
                    </div>                        
                    <div>
                        <label for="psw">Your password</label> 
                        <input id="psw" type="password" placeholder="Your password" required>
                    </div>
                    <br>
                    <button type="submit" name="signUP">
                            <span class="letter-red">W</span> 
                            <span class="letter-orange">E</span>
                            <span class="letter-yellow">L</span>
                            <span class="letter-green">C</span>
                            <span class="letter-blue">O</span>
                            <span class="letter-darkblue">M</span>
                            <span class="letter-violet">E</span>
                    </button>
                </fieldset>
            </form>
            </div>
            <div>
                <a href="../index.html"><h5>Go home</h5></a>
            </div>
    </body>
</html>
